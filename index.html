<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <!-- Login Section -->
    <div id="login">
        <div id="login-card">
            <h1>Welcome Back</h1>
            <p>Please sign in to view the 3D profile table.</p>

            <!-- Google Sign-In Button -->
            <div id="g_id_signin"></div>
        </div>
    </div>

    <script>
        // Google Sign-In callback
        function handleCredentialResponse(response) {
            console.log('Logged in!', response.credential);

            // After successful login, redirect to profileTable.html
            window.location.href = 'profileTable.html';
        }

        // Initialize Google Sign-In
        window.addEventListener('DOMContentLoaded', () => {
            google.accounts.id.initialize({
                client_id: '964840009697-gvbgl2tecm4c2b0sqda9m1t15n6lh5uh.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById('g_id_signin'),
                {
                    theme: 'filled_blue',
                    size: 'large',
                    shape: 'rectangular',

                }
            );
        });
    </script>
</body>

</html>
