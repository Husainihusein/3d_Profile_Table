<!DOCTYPE html>
<html>

<head>
    <title>3D Profile Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <style>
        a {
            color: #8ff;
        }

        #menu {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .element {
            width: 120px;
            height: 160px;
            box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.5);
            border: 1px solid rgba(127, 255, 255, 0.25);
            font-family: Helvetica, sans-serif;
            text-align: center;
            line-height: normal;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, z-index 0.3s ease;
        }

        .element:hover {
            box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.75);
            border: 1px solid rgba(127, 255, 255, 0.75);
            transform: translateY(-10px) scale(1.08);
            z-index: 999;
        }

        .element .number {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: rgba(127, 255, 255, 0.75);
        }

        .element .symbol {
            position: absolute;
            top: 40px;
            left: 0px;
            right: 0px;
            font-size: 60px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.75);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.95);
        }

        .element .details {
            position: absolute;
            bottom: 15px;
            left: 0px;
            right: 0px;
            font-size: 12px;
            color: rgba(127, 255, 255, 0.75);
        }

        button {
            color: rgba(127, 255, 255, 0.75);
            background: transparent;
            outline: 1px solid rgba(127, 255, 255, 0.75);
            border: 0px;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(0, 255, 255, 0.5);
        }

        button:active {
            color: #000000;
            background-color: rgba(0, 255, 255, 0.75);
        }

        #legend {
            display: inline-block;
            margin-left: 30px;
            vertical-align: middle;
        }

        .legend-text {
            display: inline-block;
            color: rgba(127, 255, 255, 0.75);
            font-size: 12px;
            font-family: Helvetica, sans-serif;
            vertical-align: middle;
            margin: 0 8px;
        }

        #color-bar {
            display: inline-block;
            width: 120px;
            height: 20px;
            background: linear-gradient(to right, #EF3022 0%, #FDCA35 50%, #3A9F48 100%);
            border: 1px solid rgba(127, 255, 255, 0.5);
            border-radius: 3px;
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <div id="container"></div>

    <div id="menu">
        <!-- View mode buttons -->
        <button id="table">TABLE</button>
        <button id="sphere">SPHERE</button>
        <button id="helix">HELIX</button>
        <button id="grid">GRID</button>

        <!-- Net worth color legend -->
        <span id="legend">
            <span class="legend-text">Low</span>
            <span id="color-bar"></span>
            <span class="legend-text">High</span>
        </span>
    </div>


    <!-- Import map to load Three.js modules from CDN -->
    <script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
				}
			}
	</script>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
